<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Drawing app</title>
  </head>
  <body>
    <section class="container">
      <div id="toolbar">
        <button id="whiteboard_btn" class="button">Whiteboard</button>
        <button id="notepad_btn" class="button">Notepad</button>
      </div>
      <div class="drawing-board">
        <canvas id="whiteboard" style="display: block"></canvas>
        <div id="notepad" style="display: none">
          <textarea
            name=""
            id="notepad_text"
            cols="30"
            rows="10"
            style="flex: 5; resize: none; border-right: 1 solid black"
          ></textarea>
          <div
            id="markdown_output"
            style="border-left: 1 solid black; flex: 5"
          ></div>
        </div>
      </div>
    </section>
  </body>

  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="/lib/solclient.js" type="text/javascript"></script>
  <script src="/clientSockets.js"></script>
  <script src="/buttonHandlers.js"></script>
  <script src="/draw.js"></script>
  <script src="/textarea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/window.js"></script>
</html>
